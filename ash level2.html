<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            text-align: center;
        }
        .header {
            background: #ff6347;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: #fffacd;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
        }
        .product h2 {
            color: #ff4500;
        }
        .product button {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #228b22;
        }
        .footer {
            background: #4682b4;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Clothing Store</div>
    <div class="container">
        <div class="product">
            <h2>Casual Shirt</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
            <button>More Info</button>
        </div>
        <div class="product">
            <h2>Denim Jeans</h2>
            <p>$49.99</p>
            <button>Add to Cart</button>
            <button>More Info</button>
        </div>
        <div class="product">
            <h2>Leather Jacket</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
            <button>More Info</button>
        </div>
    </div>
    <div class="footer">
        <p>Contact us at: support@clothingstore.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Fashion Ave, New York, NY</p>
    </div>
</body>
</html>
